<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic FM</title>
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="./src/assets/styles/vars.css">
    <link rel="stylesheet" href="./src/assets/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/assets/styles/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/magiclogo.png" alt="Logo do Magic FM">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-satellite-dish"></span>
                        <span>Novidades</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-heart"></span>
                    <span>Minhas Escolhas</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar!</span>
                    <div class="button-wrapper">
                        <button class="section-playlist_button">
                        <span>Criar Playlist</span>
                        </button>
                        <span class="fa fa-music"></span>    
                    </div>                   
                </div>
            </section>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>    
            </div>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta para voltar">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta para avançar">
                    </button>
                    <form class="search-form" action="#" method="GET">
                        <label for="search" class="visually-hidden">Pesquisar</label>
                        <div class="head_search">
                            <img src="./src/assets/icons/search.png" alt="Ícone de pesquisa">
                            <input id="search" class="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" name="q">
                        </div>
                    </form>
                </div>
                <div class="header_login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <div class="playlist-container">
                <div id="result-playlists">
                    <div class="playlist">
                        <h1 id="greeting">Bem-vindos</h1>
                        <h2 class="greeting-subtitle">Para onde nós vamos:</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium_title"> Teste a versão paga por 7 dias</p>
            <p class="disclaimer-premium_subtitle">
                Inscreva-se para curtir o seu som preferido. Não é necessário cartão de crédito.
            </p>
        </div>
        <div class="disclaimer-premium_bottom">
            <a href="#" class="disclaimer-button">Faça o cadastro aqui</a>
        </div>
    </footer>
</body>
</html>
