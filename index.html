<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic FM</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/magiclogo.png" alt="Logo do Magic FM">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-satellite-dish"></span>
                        <span>Novidades</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-heart"></span>
                    <span>Minhas Escolhas</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar!</span>
                    <div class="button-wrapper">
                        <button class="section-playlist_button">
                        <span>Criar Playlist</span>
                        </button>
                        <span class="fa fa-music"></span>    
                    </div>                   
                </div>
            </section>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>    
            </div>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
        </div>
    </div>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium_title"> Teste a versão paga por 7 dias</p>
            <p class="disclaimer-premium_subtitle">
                Inscreva-se para curtir o seu som preferido. Não é necessário cartão de crédito.
            </p>
        </div>
        <div class="disclaimer-premium_bottom">
            <a href="#" class="disclaimer-button">Faça o cadastro aqui</a>
        </div>
    </footer>
</body>
</html>
